<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sajal. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                    <p><strong>You:</strong> {{ user_message }}</p>
                    <p><strong>Bot:</strong> {{ bot_response }}</p>
                </div>
            </div>
            <div class="chatbox__footer">
                <form method="post" action="{{ url_for('chat') }}">
                    <input type="text" name="user_message" placeholder="Write a message...">
                    <button type="submit" class="chatbox__send--footer send__button">Send</button>
                </form>
            </div>
        </div>
       
    </div>
</div>
</body>
</html>
